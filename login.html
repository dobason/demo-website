<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" class="form" onsubmit="return checkValidate()">
            <h1>REGISTER</h1>
            <div class="form-control">
                <input id="username" type="text" name="username" placeholder="User name">
                <span class="form-massage"></span>
                <span class="transition"></span>
            </div>

            <div class="form-control">
                <input id="email" type="email" name="email" placeholder="Email">
                <span class="form-massage"></span>
                <span class="transition"></span>
            </div>

            <p class="forget"><a href="">Forget password</a></p>

            <button class="btn-submit" type="submit">Log in</button>
            <p class="signin">Don't have an acount ? <a href="">Sign up</a></p>

            <p class="text">OR</p>
            <div class="icon-social">
                <button class="icon-google">

                </button>
                <button class="icon-email">
                    
                </button>
            </div>
        </form>
    
</body>
</html>
