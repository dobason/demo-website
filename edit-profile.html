<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/billing-detail.css" />
</head>

<body>
    <h2 class="profile">REGISTER</h2>
    <div class="container">
        <form>
            <div class="Profiles">
                <div class="Box">
                    <div class="Infor_Mail">
                        <div class="Fist_Name">
                            <label for="first_name">First name: </label><br>
                            <input type="text" id="first_name" placeholder="Nguyen"><br>
                        </div>

                        <br>
                        <div class="Email">
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" placeholder="nguyenvana@gmail.com">
                        </div>
                    </div>

                    <div class="Infor_Address">
                        <div class="Last_name">
                            <label for="last_name">Last name: </label><br>
                            <input type="text" id="last_name" placeholder="A"><br><br>
                        </div>
                        <div class="Address">
                            <label for="adress">Address</label><br>
                            <input type="text" id="address" placeholder="Ho Chi Minh City">
                        </div>
                    </div>
                </div>

                <div class="password">
                    <br><label for="password">Password:</label><br>
                    <input type="password" id="password" placeholder="New Password"><br>
                    <input type="password" id="confirm-password" placeholder="Confirm Password"><br>
                </div>
                <div class="reset">
                    <input type="reset" name="Cancel" value="Cancel"></input>
                    <input type="submit" name="Save" value="Sign Up"></input>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
